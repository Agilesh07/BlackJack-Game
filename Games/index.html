<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BLACKJACK GAME</h1>
        <h2><span class="results">Let's Play</span></h2>

        <div class="blackjack-row1">
            <div class="your-box">
                <h3>You : <span class="your-results">0</span></h3>
            </div>
            <div class="dealer-box">
                <h3>Dealer : <span class="dealer-results">0</span></h3>
            </div>
        </div>

        <div class="blackjack-row2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit">HIT</button>
                <button class="btn-lg btn-success mr-2" id="stand">STAND</button>
                <button class="btn-lg btn-info mr-2" id="deal">DEAL</button>
            </div>
        </div>

        <div class="blackjack-row3">
            <table class="table">
                
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
              </tr>

              <tr>
                <td><span id="wins">0</span></th>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
              </tr>                  
            
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
